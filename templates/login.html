<div id="msync-login-form" class="msync-form">
    <div class="page-header">
        <h1>Log In</h1>
        <!-- <a href="#/home">Home</a> -->
    </div>

    <div class="form-group">
        <label class="control-label">Username</label>
        <input ng-model="loginUsername" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label class="control-label">Password</label>
        <input ng-model="loginPassword" type="password" class="form-control">
    </div>

    <div class="form-group">
        <button ng-click="loginUser()" type="button" class="btn btn-primary">Log In</button>
        <a ng-href="#/register">Register</a>
    </div>
</div>
