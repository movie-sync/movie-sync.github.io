<div id="msync-login-form" class="msync-form">
    <div class="page-header">
        <h1>Register</h1>
        <!-- <a href="#/home">Home</a> -->
    </div>

    <div class="form-group">
        <label class="control-label">Email</label>
        <input ng-model="registerEmail" type="email" class="form-control">
    </div>

    <div class="form-group">
        <label class="control-label">Username</label>
        <input ng-model="registerUsername" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label class="control-label">Password</label>
        <input ng-model="registerPassword" type="password" class="form-control">
    </div>

    <div class="form-group">
        <label class="control-label">Confirm Password</label>
        <input type="password" class="form-control">
    </div>

    <div class="form-group">
        <button ng-click="registerUser()" type="button" class="btn btn-primary">Register</button>
        <a ng-href="#/login">Log In</a>
    </div>
</div>
